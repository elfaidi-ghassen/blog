---
layout: default
---

<div class="container">
  <h1>{{ page.tag_name }}</h1>
  
  {{ content }}
  
  <h2>تدوينات تحمل هذا الوسم</h2>
  <ul>
    {% for post in site.posts %}
    {% if post.tags contains page.tag_name %}
    <li><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
    
  </ul>
  
</div>
