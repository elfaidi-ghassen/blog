---
title: posts
layout: default
permalink: /posts/
---

<div class="container">

    <h1>تدوينات</h1>
        <ul class="posts">
        {% for post in site.posts %}
        <li class="inline-post" >
            <a href="{{ post.url | relative_url}}">{{ post.title }}</a> 
            <div class="date-container">
                <i class="fa-solid fa-calendar-days"></i>
                نشر بتاريخ 
                <span class="date">{{ post.date | date_to_string }}</span>
            </div>
            <div class="excerpt">
                {{ post.excerpt }}
            </div>
            <div class="tags-container" dir="ltr">
                {% for tag in post.tags %}
                <span>#<a href="{{ '/tags/' | append: tag | relative_url}}">{{ tag }}</a></span>
                {% endfor %}
            </div>
            
        </li>
        
        {% endfor %}
        
    </ul>
</div>
<script src="{{ '../assets/js/date_format.js' | relative_url}}"></script>
